        header {

            color: #fff;

        .discussion-form label {

            border-radius: 4px;
        }

        .discussion-form input[type="submit"] {
            margin-top: 1rem;
            background-color: #701309;
            color: #fff;

            border: none;

        .post .user-profile {

        .reply-form {

        .reply-form textarea {

        .reply-form input[type="submit"] {

            cursor: pointer;

<style>
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        form {
            margin-bottom: 20px;
        }
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            resize: vertical;
        }
        button {
            background-color: #af4c60;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #a0456c;
        }
        .message, .comment {
            background-color: #f9f9f9;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 4px;
        }
        .message {
            border-left: 5px solid #af4c70;
        }
        .comment {
            margin-left: 20px;
            border-left: 5px solid #2196F3;
        }
        .timestamp {
            font-size: 0.8em;
            color: #888;
        }
</style>

<body>
<div class="container">
<h1>Message Board</h1>
<form id="messageForm">
<textarea id="messageContent" rows="4" placeholder="Write your message here..." required></textarea>
<button type="submit">Post Message</button>
</form>
<div id="messages"></div>
</div>
 
    <script>
        function loadMessages() {
            fetch('message_board.php?action=getMessages')
                .then(response => response.json())
                .then(data => {
                    const messagesDiv = document.getElementById('messages');
                    messagesDiv.innerHTML = '';
                    data.forEach(message => {
                        const messageDiv = document.createElement('div');
                        messageDiv.className = 'message';
                        messageDiv.innerHTML = `
<p>${message.content}</p>
<p class="timestamp">Posted on ${message.timestamp}</p>
<form class="commentForm">
<textarea rows="2" placeholder="Write a comment..." required></textarea>
<button type="submit">Post Comment</button>
</form>
<div class="comments"></div>
                        `;
                        messagesDiv.appendChild(messageDiv);
 
                        const commentForm = messageDiv.querySelector('.commentForm');
                        commentForm.addEventListener('submit', function(e) {
                            e.preventDefault();
                            const commentContent = this.querySelector('textarea').value;
                            postComment(message.id, commentContent, messageDiv);
                        });
 
                        loadComments(message.id, messageDiv.querySelector('.comments'));
                    });
                });
        }
 
        function postMessage(content) {
            fetch('message_board.php', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: `action=postMessage&content=${encodeURIComponent(content)}`
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    document.getElementById('messageContent').value = '';
                    loadMessages();
                } else {
                    alert('Error posting message');
                }
            });
        }
 
        function postComment(messageId, content, messageDiv) {
            fetch('message_board.php', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: `action=postComment&messageId=${messageId}&content=${encodeURIComponent(content)}`
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    messageDiv.querySelector('.commentForm textarea').value = '';
                    loadComments(messageId, messageDiv.querySelector('.comments'));
                } else {
                    alert('Error posting comment');
                }
            });
        }
 
        function loadComments(messageId, commentsDiv) {
            fetch(`message_board.php?action=getComments&messageId=${messageId}`)
                .then(response => response.json())
                .then(data => {
                    commentsDiv.innerHTML = '';
                    data.forEach(comment => {
                        const commentDiv = document.createElement('div');
                        commentDiv.className = 'comment';
                        commentDiv.innerHTML = `
<p>${comment.content}</p>
<p class="timestamp">Posted on ${comment.timestamp}</p>
                        `;
                        commentsDiv.appendChild(commentDiv);
                    });
                });
        }
 
        document.getElementById('messageForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const content = document.getElementById('messageContent').value;
            postMessage(content);
        });
 
        // Load messages when the page loads
        loadMessages();
</script>
